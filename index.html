    <img src="table.jpg" alt="Roulette Table" id="back-img" /> 

     <!-- Navbar code  -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: purple;">


        <a class="navbar-brand" href="#">Permutations and Combinations</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>



        <div class="collapse navbar-collapse mr-0" id="navbarNav">
            <ul class="navbar-nav ml-auto ">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Generate <span class="sr-only">(current)</span></a>

                <a class="nav-link" href="code.html">View Code</a>
              </li>
            </ul>

      <!-- Form to input choices -->
      <main class="container mr-auto ml-auto p-4" >
        <form>
          <div class="form-group">
            <label for="set"><h2>Elements to choose from</h2></label>
            <input type="integer" class="form-control" id="set" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="subset"><h2>Number to choose at a time</h2></label>
            <input type="integer" class="form-control" id="subset">
          </div>
          <div class="form-group">
            <label for="count-type"><h2>Choose randomization type<h2></label>
            <select class="form-control" id="count-type">
              <option value="repeat">Choose a randomization type.</option>
              <option value="repeat">Repeated Results (allows repeat and order matters).</option>
              <option value="permutation">Permutation (no repeat and order matters).</option>
              <option value="combination">Combination (no repeat, order does not matter).</option>
              <option value="multiset">Multiset (allows repeat, order does not matter).</option>
            </select>
          </div>
          <button type="submit" id="submitbutton" class="btn btn-primary">Submit</button>
        </form>


      <!-- Solutions Area -->
        <div class="mt-4">
            <h2 class="card-title" id="possibilities">Total Number of Possibilities: </h2>
            <h2 class="card-title" id="rand-ex">One Random Example:</h2>
        </div>

      </main>




  <script src="script.js"></script>
